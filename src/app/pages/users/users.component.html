<div id="card-container">
  <form [formGroup]="userForm">
    <div>
      <div class="form-group col-12">
        <label for="name">nome</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
        />
      </div>

      <div class="form-group col-4">
        <label for="age">idade</label>
        <input
          id="age"
          type="number"
          class="form-control"
          formControlName="age"
        />
      </div>

      <div class="form-group col-6">
        <button (click)="submit()" class="btn btn-outline-primary form-control">
          enviar
        </button>
      </div>
    </div>
  </form>

  <div class="row">
    <app-user-card
      (userInfoEmitter)="infoUserSelecionado($event)"
      *ngFor="let user of usersList"
      [user]="user"
      class="col-sm-3"
    ></app-user-card>
  </div>
  <div *ngIf="usuarioSelecionado" class="mt-3 border col-md p-3">
    <h4>Usu√°rio selecionado:</h4>
    <p>
      nome: <b>{{ usuarioSelecionado.name }}</b>
    </p>
    <p>
      idade: <b>{{ usuarioSelecionado.age }}</b>
    </p>
  </div>
</div>
