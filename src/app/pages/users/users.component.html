<form [formGroup]="userForm">
  <div class="col-4">
    <div class="form-group col-12">
      <label for="nome">nome</label>
      <input
        id="nome"
        type="text"
        class="form-control"
        formControlName="nome"
      />
    </div>

    <div class="form-group col-12">
      <label for="idade">idade</label>
      <input
        id="idade"
        type="number"
        class="form-control"
        formControlName="idade"
      />
    </div>

    <div class="form-group col-6">
      <button (click)="submit()" class="btn btn-outline-primary form-control">enviar</button>
    </div>
  </div>
</form>

<div class="row">
  <app-user-card
    (userInfoEmitter)="infoUserSelecionado($event)"
    *ngFor="let user of usersList"
    [user]="user"
    class="col-sm-2"
  ></app-user-card>
</div>
<div *ngIf="usuarioSelecionado" class="mt-3 border col-md p-3">
  <h4>Usu√°rio selecionado:</h4>
  <p>
    nome: <b>{{ usuarioSelecionado.name }}</b>
  </p>
  <p>
    idade: <b>{{ usuarioSelecionado.age }}</b>
  </p>
</div>
